{% extends 'base.html' %}

{% load static i18n %}
{% block title %}{% trans 'Löschen' %}{% endblock %}

{% block content %}
<div class="entryPanel">
  <form id="createForm" action="" method="post">
    <div class="hidden" id="patchId" data-id="{{object.pk}}"></div>
    {% csrf_token %}
    <div class="formInner">
      {{form}}
      <div class="buttons">
      <a class="btn" href="/">{% trans 'Zurück' %}</a>
      <button class="btn" type="submit">{% trans 'Löschen bestätigen' %}</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
